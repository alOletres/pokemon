
<div *ngIf="images && images.length > 0" class="carousel-container">
	<img 
		*ngFor="let image of images; let i = index" 
		[src]="image.imageSrc" 
		[alt]="image.imageAlt"
		[ngClass]="{'image-active': selectedIndex === i}"
		class="fade"
	>
	<div *ngIf="indicators" class="carousel-dot-container">
		<span 
			*ngFor="let dot of images; let i = index"
			class="dot"
			[ngClass]="{'active': selectedIndex === i}"
			(click) ="selectImage(i)"
			>
		</span>
	</div>

	<div *ngIf="controls" class="btn-carousel btn-prev">
		<a (click)="onPrevClick()">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16 icon-carousel icon-prev">
				<path stroke-linecap="round" stroke-linejoin="round" d="M11.25 9l-3 3m0 0l3 3m-3-3h7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
			</svg>
		</a>
	</div>

	<div *ngIf="controls" class="btn-carousel btn-next">
		<a (click)="onNextClick()">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16 icon-carousel icon-next">
				<path stroke-linecap="round" stroke-linejoin="round" d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
			</svg>
		</a>
	</div>
</div>
