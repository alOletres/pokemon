<div class="flex justify-start">
	<img src="assets/resort.png" class="w-8 h-8" alt="">
	<h3 mat-dialog-title class="font-medium text-gray-500">Sign up!</h3>
</div>

<mat-dialog-content>
	<form [formGroup]="sign_upForm"> 
		<mat-form-field appearance="outline" class="w-full text-xs">
			<mat-label>Fistname</mat-label>
			<input 
				type="text" 
				formControlName="firstname" 
				matInput 
				autocomplete="off"
			/>
			<mat-error *ngIf="firstname?.touched && firstname?.errors?.['required']">Firstname is required</mat-error>
		</mat-form-field>

		<mat-form-field appearance="outline" class="w-full text-xs">
			<mat-label>Lastname</mat-label>
			<input 
				type="text" 
				formControlName="lastname" 
				matInput 
				autocomplete="off"
			/>
			<mat-error *ngIf="lastname?.touched && lastname?.errors?.['required']">Lastname is required</mat-error>
		</mat-form-field>

		<mat-form-field appearance="outline" class="w-full text-xs">
			<mat-label>Email</mat-label>
			<input 
				type="email"
				matInput
				formControlName="email"
				autocomplete="off"
			/>
			<mat-error *ngIf="email?.touched && email?.errors?.['required']">email is required</mat-error>

		</mat-form-field>

		<mat-form-field appearance="outline" class="w-full text-xs">
			<mat-label>Contact</mat-label>
			<span matPrefix>+63 &nbsp;</span>
			<input 
				type="text" 
				formControlName="mobile_number" 
				maxlength="10" 
				matInput 
				autocomplete="off"
			/>
			<mat-error *ngIf="mobile_number?.touched && mobile_number?.errors?.['required']">Contact is required</mat-error>
		</mat-form-field>

		<mat-form-field appearance="outline" class="w-full text-xs">
			<mat-label>Address</mat-label>
			<textarea 
				matInput 
				formControlName="address" 
				autocomplete="off">
			</textarea>
			<mat-error *ngIf="address?.touched && address?.errors?.['required']">Address is required</mat-error>
		</mat-form-field>

		<mat-form-field appearance="outline" class="w-full text-xs">
			<mat-label>Create Password</mat-label>
			<input 
				type="password" 
				formControlName="password" 
				matInput 
				autocomplete="off"
			/>
			<mat-error *ngIf="password?.touched && password?.errors?.['required']">Password is required</mat-error>
		</mat-form-field>

		<mat-form-field appearance="outline" class="w-full text-xs">
			<mat-label>Confirm Password</mat-label>
			<input 
				type="password" 
				formControlName="confirmPassword" 
				matInput 
				autocomplete="off"
			/>
			<mat-error *ngIf="confirmPassword?.touched && confirmPassword?.errors?.['required']">Confirm password is required</mat-error>
		</mat-form-field>

		<div *ngIf="sign_upForm?.errors !== null">
			<span 
				class="text-xs text-red-600 m-0 p-0" 	
				>
				Password not match
			</span>
		</div>
		
		
	</form>
</mat-dialog-content>

 <mat-dialog-actions align="end">
	<button mat-button mat-dialog-close>Close</button>
	<button 
		class="bg-blue-600 text-white"
		mat-raised-button
		(click)="signUp()"
		>
		Sign up
	</button>
 </mat-dialog-actions>
