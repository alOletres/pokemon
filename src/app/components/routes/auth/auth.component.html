<div class="login-wrapper relative" fxLayout="row" fxLayoutAlign="center center">
	<mat-card class="box">
	<h3 class="uppercase">Good Day User!</h3>
	<form (ngSubmit)="LoginUser()" class="login-form">
		<mat-form-field class="full-width ">
			<mat-label>Username</mat-label>
			<input type="text" matInput autocomplete="off">
		</mat-form-field>

		<mat-form-field class="full-width">
			<mat-label>Password</mat-label>
			<input type="password" matInput autocomplete="off">
		</mat-form-field>
		<button 
			mat-raised-button
			color="warn"
			class="btn-block"
			type="submit"
		>
			Login
		</button>
	</form>
	</mat-card>
</div>
