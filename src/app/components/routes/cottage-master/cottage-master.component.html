<div class="p-2">
	<div class="p-2">
			<h3 class="font-semibold text-lg uppercase text-blue-900">Cottage master Form</h3>
			<div class="flex justify-start pb-2">
				<button mat-raised-button class="bg-blue-600 text-white">Save</button>&nbsp;
				<div class="w-1 h-10 bg-slate-400 rounded"></div>&nbsp;
				<button mat-raised-button >Clear</button>
			</div>
			<div class="bg-green-700 h-5 mb-2"></div>

			<!-- attributes
					 cottage category
					 cottage number
					 cottage price
			-->
			<div class="w-1/3">
				<form>
					<mat-form-field appearance="fill" class="text-xs w-full">
						<mat-label>Cottage type</mat-label>
						<mat-select>
							<mat-option>Ordinary</mat-option>
							<mat-option>Special</mat-option>
						</mat-select>
					</mat-form-field>

					<mat-form-field appearance="fill" class="text-xs w-full">
						<mat-label>Cottage #</mat-label>
						<input type="text" matInput autocomplete="off">
					</mat-form-field>

					<mat-form-field appearance="fill" class="text-xs w-full">
						<mat-label>Cottage price</mat-label>
						<input type="text" matInput autocomplete="off">
					</mat-form-field>
				</form>
			</div>
			<div class="bg-green-700 h-5 mb-2">
				<a class="text-xs p-2 text-white hover:underline">Cottage list</a>
			</div>
			
		<table class="w-full mt-2 border">
			<thead class="text-xs uppercase text-left bg-slate-400">
				<tr>
					<th class="p-1">No.</th>
					<th class="p-1">Cottage type</th>
					<th class="p-1">Cottage number</th>
					<th class="p-1">Price</th>
					<th class="p-1">Date added</th>
					<th class="p-1">Action</th>
				</tr>
			</thead>
			<tbody class="text-xs text-left">
				<tr class="hover:bg-yellow-50 cursor-pointer">
					<td class="p-1">1.</td>
					<td class="p-1 w-36 max-w-xs break-words">Ordinary</td>
					<td class="p-1">#12</td>
					<td class="p-1">200.00</td>
					<td class="p-1">09/15/2022</td>
					<td class="p-1">
						<a class="italic text-slate-600 hover:underline cursor-pointer">Edit</a> |
						<a class="capitalize italic text-red-700 hover:underline cursor-pointer">deActivate</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
