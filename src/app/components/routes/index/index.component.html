		<!-- chart -->
		<div class="w-1/2">
			<mat-accordion [multi]="true">
				<mat-expansion-panel expanded>
					<mat-expansion-panel-header>
						<h4>Statistics</h4>
					</mat-expansion-panel-header>
					<canvas
						class="w-full" 
						baseChart
						[data]="barChartData"
						[options]="barChartOptions"
						[plugins]="barChartPlugins"
						[legend]="barChartLegend"
						[type]="'bar'">
					</canvas>
				</mat-expansion-panel>
			</mat-accordion>
