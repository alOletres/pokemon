<mat-toolbar class="page-header text-gray-400" role="heading">
  <h1>Dashboard</h1>
</mat-toolbar>

<div>
  <div class="flex justify-between">
    <div class="w-1/2 p-4 mr-2 ml-2 mat-elevation-z8">
      <app-chart
        chartName="Trend Analysis"
        [barChartData]="barChartDataTrend"
        [barChartOptions]="barChartOptionsTrend"
        [barChartType]="barChartTypeTrend"
        [groupButton]="false"
      >
      </app-chart>

      <div class="text-xs flex justify-center">
        <mat-button-toggle-group
          (mwlClick)="graphLabelAnalysis()"
          [(ngModel)]="label_default_trend"
        >
          <mat-button-toggle
            class="text-xs"
            *ngFor="let label of graph_lbl_trend"
            [value]="label"
          >
            <span class="capitalize">{{ label }}</span>
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </div>

    <div class="w-1/2 overflow-hidden mat-elevation-z8 p-4 mr-2 h-fit">
      <app-chart
        [chartName]="'Income Statistics'"
        [barChartData]="barChartData"
        [barChartOptions]="barChartOptions"
        [barChartType]="barChartType"
      >
      </app-chart>

      <div class="text-xs flex justify-center">
        <mat-button-toggle-group
          (mwlClick)="graphLabelIncome()"
          [(ngModel)]="graph_lbl_name"
        >
          <mat-button-toggle
            class="text-xs"
            *ngFor="let label of graph_lbl_lst"
            [value]="label"
          >
            <span class="capitalize">{{ label }}</span>
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </div>
  </div>
</div>

<div class="flex justify-start ml-2">
  <div class="w-1/2 overflow-hidden mat-elevation-z8 p-4">
    <canvas
      baseChart
      class="chart"
      [data]="pieChartData"
      [type]="pieChartType"
      [options]="pieChartOptions"
    >
    </canvas>
  </div>
</div>
