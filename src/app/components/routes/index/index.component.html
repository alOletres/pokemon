<!-- chart -->
	<div class="w-full">
		<mat-accordion [multi]="true">
			<mat-expansion-panel expanded> 
				<mat-expansion-panel-header>
					<h4> 
						<mat-icon>graphic_eq</mat-icon>
						Statistics 
					</h4>
				</mat-expansion-panel-header>
				<canvas
					class="w-4/5" 
					baseChart
					[data]="barChartData"
					[options]="barChartOptions"
					[plugins]="barChartPlugins"
					[legend]="barChartLegend"
					[type]="'bar'">
				</canvas>
			</mat-expansion-panel>
		</mat-accordion>
	</div>
