<mat-toolbar class="page-header text-gray-400" role="heading">
	<h1>Reports</h1>
</mat-toolbar>

<div class="ml-6 mr-6">
	<div class="flex justify-between">
			<mat-form-field appearance="outline" class="text-xs">
				<mat-label>Enter a date range</mat-label>
				<mat-date-range-input [rangePicker]="picker">
					<input matStartDate  placeholder="Start date">
					<input matEndDate  placeholder="End date">
				</mat-date-range-input>
				<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
				<mat-date-range-picker #picker></mat-date-range-picker>
			</mat-form-field>

			<div>
				<button
					mat-raised-button
					class="bg-yellow-400 text-white"
					>
					Print
				</button>
			</div>
	</div>

	<div class="w-full overflow-x-auto">
		<table
			mat-table
			[dataSource]="data_reports"
			class="w-full mat-elevation-z8"
			matSort
			#reportSort="matSort"
			>

			<ng-container [matColumnDef]="col.key" *ngFor="let col of column_schema">
					<th mat-header-cell *matHeaderCellDef mat-sort-header class=" bg-slate-100 uppercase">
						{{col.label}}
					</th>

				<td mat-cell *matCellDef="let element">
					{{element[col.key]}}
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderCellDef="display_column"></tr>
			<tr mat-row *matRowDef="let row; columns:display_column"></tr>
		</table>
	</div>
</div>
