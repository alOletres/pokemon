
<div class="p-2">
	<div class="p-2">
		<h3 class="font-semibold text-lg uppercase text-blue-900">User master Form</h3>
		<div class="flex justify-start pb-2">
			<button mat-raised-button class="bg-blue-600 text-white">Save</button>&nbsp;
			<div class="w-1 h-10 bg-slate-400 rounded"></div>&nbsp;
			<button mat-raised-button >Clear</button>
		</div>
		<div class="bg-green-700 h-5 mb-2"></div>

		<div class="w-1/2">
			<form>
				<mat-form-field appearance="fill" class="text-xs w-1/2 pr-1">
					<mat-label>Firstname</mat-label>
					<input type="text" matInput autocomplete="off">
				</mat-form-field>

				<mat-form-field appearance="fill" class="text-xs w-1/2">
					<mat-label>Lastname</mat-label>
					<input type="text" matInput autocomplete="off">
				</mat-form-field>

				<mat-form-field appearance="fill" class="text-xs w-1/2 pr-1">
					<mat-label>Contact</mat-label>
					<span matPrefix>+63</span>
					<input type="text" matInput autocomplete="off">
				</mat-form-field>

				<mat-form-field appearance="fill" class="text-xs w-1/2">
					<mat-label>User type</mat-label>
					<mat-select>
						<mat-option>Admin</mat-option>
						<mat-option>Cashier</mat-option>
					</mat-select>
				</mat-form-field>
			</form>
		</div>
		<div class="bg-green-700 h-5 mb-2">
			<a class="text-white hover:underline text-xs p-1">User list</a>
		</div>

		<table class="w-full mt-2 border">
			<thead class="text-xs uppercase text-left bg-slate-400">
				<tr>
					<th class="p-1">No.</th>
					<th class="p-1">Complete name</th>
					<th class="p-1">Contact</th>
					<th class="p-1">Type</th>
					<th class="p-1">Date added</th>
					<th class="p-1">Status</th>
					<th class="p-1">Action</th>
				</tr>
			</thead>
			<tbody class="text-xs text-left">
				<tr class="hover:bg-yellow-50 cursor-pointer">
					<td class="p-1">1.</td>
					<td class="p-1 w-36 max-w-xs break-words">Dexter louie Aniez</td>
					<td class="p-1">+63938 383 9373</td>
					<td class="p-1">Admin</td>
					<td class="p-1">09/15/2022</td>
					<td class="p-1">Active</td>
					<td class="p-1">
						<a class="italic text-slate-600 hover:underline cursor-pointer">Edit</a> |
						<a class="capitalize italic text-red-700 hover:underline cursor-pointer">deActivate</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
