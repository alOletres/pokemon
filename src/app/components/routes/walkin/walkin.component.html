<div class="p-2">
	<div class="p-2">
		<h3 class="font-semibold text-lg uppercase text-blue-900">Walkin Reservation Form</h3>

		<div class="mt-4">
			<mat-stepper linear #stepper>
				<mat-step [stepControl]="reservationForm" [editable]="isEditable">
					<ng-template matStepLabel>Fill in reservation information</ng-template>

					<form class="text-xs">
						<mat-form-field appearance="outline" class="pr-2 w-1/4">
							<mat-label>Enter event name</mat-label>
							<input 
								type="text" 
								matInput 
								autocomplete="off"
							/>
						</mat-form-field>

						<mat-form-field appearance="outline" class="text-xs pr-2 w-1/4">
							<mat-date-range-input [rangePicker]="picker">
								<input 
									matInput 
									matStartDate 
									placeholder="Start date"
									readonly="true"
								/>
								<input 
									matInput 
									matEndDate 
									placeholder="End date"
									readonly="true"
								/>
							</mat-date-range-input>
							<mat-datepicker-toggle 
								matSuffix 
								[for]="picker"
								>
							</mat-datepicker-toggle>
							<mat-date-range-picker 
								#picker
								>
							</mat-date-range-picker>
						</mat-form-field>

						<mat-form-field appearance="outline" class="pr-2 w-1/4">
							<mat-label>Select type cottage</mat-label>
							<mat-select class="capitalize">
								<mat-option
									class="capitalize" 
									*ngFor="let cottage of cottageType" 
									[value]="cottage"
									>
									{{cottage}}
								</mat-option>
							</mat-select>
						</mat-form-field>	

						<mat-form-field appearance="outline" class="w-1/4">
							<mat-label>Select cottage number</mat-label>
							<mat-select class="capitalize">
								<mat-option></mat-option>
							</mat-select>
						</mat-form-field>

						<div class="flex justify-end">
							<button 
								mat-raised-button
								class="bg-blue-600 text-white"
								>
								Add Cottage
							</button>
						</div>
					</form>

				</mat-step>

				<mat-step [editable]="isEditable">
					<ng-template matStepLabel>Fill in user information</ng-template>
				</mat-step>
				<mat-step [editable]="isEditable">
					<ng-template matStepLabel>Done</ng-template>
				</mat-step>
			</mat-stepper>	
		</div>
